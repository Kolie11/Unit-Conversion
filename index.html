<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Conversion</title>
</head>

<body>


    <div class="container">

        <form class="form-el" id="form-el">
            <h1>Metric/Imperial Unit Conversion</h1>
           
            <input type="number" id="display-input" placeholder="1">
            <button type="submit" id="convert-el">Convert</button>
            <p id="my-name">by Fassou Mathias Kolie</p>
        </form>

        <ul class="list-container">
            <li>
                <h2>Length(Meter/Feet)</h2>
                <p id="result-one"></p>
            </li>
            <li>
                <h2>Volume(Liters/Gallons)</h2>
                <p id="result-two"></p>
            </li>
            <li>
                <h2>Mass(Kilograms/Pounds)</h2>
                <p id="result-three"></p>
            </li>
        </ul>
    </div>



    <script src="/index.js"></script>
</body>

</html>
